<!DOCTYPE html>
<html>
<head>
    <title>Генератор иконок</title>
    <style>
        .icon { width: 512px; height: 512px; background: #4CAF50; border-radius: 25%; display: flex; align-items: center; justify-content: center; color: white; font-size: 200px; margin: 20px; }
        .container { display: flex; flex-wrap: wrap; padding: 20px; }
        .download { margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <div class="icon">🤱</div>
            <div class="download">
                <button onclick="downloadIcon(512)">Скачать 512x512</button>
                <button onclick="downloadIcon(192)">Скачать 192x192</button>
                <button onclick="downloadIcon(72)">Скачать 72x72</button>
            </div>
        </div>
    </div>

    <script>
        function downloadIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Фон
            ctx.fillStyle = '#4CAF50';
            const radius = size * 0.25;
            ctx.roundRect(0, 0, size, size, radius);
            ctx.fill();
            
            // Текст
            ctx.font = `bold ${size * 0.4}px Arial`;
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('🤱', size/2, size/2);
            
            // Скачивание
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Полифилл для roundRect
        CanvasRenderingContext2D.prototype.roundRect = function(x, y, w, h, r) {
            if (w < 2 * r) r = w / 2;
            if (h < 2 * r) r = h / 2;
            this.beginPath();
            this.moveTo(x + r, y);
            this.arcTo(x + w, y, x + w, y + h, r);
            this.arcTo(x + w, y + h, x, y + h, r);
            this.arcTo(x, y + h, x, y, r);
            this.arcTo(x, y, x + w, y, r);
            this.closePath();
            return this;
        }
    </script>
</body>
</html>
