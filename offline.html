<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Нет соединения</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .reload-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Нет подключения к интернету</h1>
  <p>Проверьте соединение и обновите страницу.</p>
  <button class="reload-btn" onclick="window.location.reload()">
    Обновить
  </button>

  <script>
    // Автоматическое обновление при появлении сети
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
